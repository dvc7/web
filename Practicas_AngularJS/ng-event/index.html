<!DOCTYPE html>
<html ng-app>
  <head>
    <style>
      .hover {
        background-color: rgb(200, 50, 50);
      }
      .no-hover{
        background-color: rgb(50, 200, 50);
      }
    </style>
    <meta charset="utf-8">
    <title>Eventos AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
  </head>
  <body>
    <button ng-mouseover="bandera = true" ng-mouseleave="bandera = false" ng-class="{'hover':bandera, 'no-hover':!bandera}" >Ponte aqui</button>
    <span ng-show="bandera">&lt; clica!</span>
    <p>{{bandera | json}}</p>
  </body>
</html>
